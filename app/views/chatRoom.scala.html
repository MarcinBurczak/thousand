@(username: String)(implicit request: RequestHeader)

@main(username) {
    
    <div class="page-header">
        <h1>Welcome to the chat room <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
    <div id="onChat" class="row">
        <div class="span10" id="main">
            <ul id="gameTabsUl" class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            </ul>

            <!-- Tab panes -->
            <div id="gameTabsDiv" class="tab-content">
                <div class="tab-pane active" id="home">...</div>
            </div>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <select id="members" multiple class="form-control">
            </select>
            <input id="inviteButton" class="btn btn-default" type="submit" value="ZaproÅ›"/>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(username)"></script>
    
}
